<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Painterly garden background -->
  <div class="bg" aria-hidden="true">
    <div class="bg__paint"></div>
    <div class="bg__grain"></div>
    <div class="bg__flowers"></div>
  </div>

  <!-- Effects canvas -->
  <canvas id="fx" aria-hidden="true"></canvas>

  <main class="shell">
    <section class="panel" id="panel">
      <div class="panel__top">
        <div class="mark" aria-hidden="true">
          <span class="mark__dot"></span>
          <span class="mark__dot"></span>
          <span class="mark__dot"></span>
        </div>
        <div class="badge">A question, simply.</div>
      </div>

      <h1 class="title">
        Will you be my Valentine, <span class="name">Devi</span>?
      </h1>

      <p class="sub">
        No theatrics. Just you, me, and a very good plan.
      </p>

      <div class="actions" id="actions">
        <button class="btn btn--yes" id="yesBtn" type="button">
          Yes
        </button>

        <button class="btn btn--no" id="noBtn" type="button">
          No
        </button>
      </div>

      <p class="note" id="note">
        (The “No” option is… unreliable.)
      </p>
    </section>

    <!-- Success view -->
    <section class="reveal" id="reveal" aria-hidden="true">
      <div class="reveal__header">
        <div class="chip">Confirmed.</div>
        <h2 class="reveal__title">Good.</h2>
        <p class="reveal__sub">Now come here.</p>
      </div>

      <div class="frame" role="img" aria-label="Photo placeholder">
        <img src="assets/photo.jpg" alt="Photo placeholder" />
        <div class="frame__caption">Us.</div>
      </div>

      <div class="reveal__actions">
        <button class="btn btn--ghost" id="moreBtn" type="button">More</button>
        <button class="btn btn--ghost" id="resetBtn" type="button">Reset</button>
      </div>
    </section>

    <footer class="footer">
      <span>Sunflowers. Wildflowers. Good taste.</span>
    </footer>
  </main>

  <!-- Floating petals/hearts container -->
  <div id="floaties" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
